<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teclado numerico</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }
      
       table {
        width: 100px;
        margin: auto;
        border-collapse: collapse;
       }

       td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
       }

       .num {
        border: 0px;
       }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="num"></td>
            <td  colspan="">0</td>
        </tr>
    </table>
</body>
</html>
