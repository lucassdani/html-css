<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <P>em HTML5, podemos iinserir os elementos da lista a seguir. passe o mouse<br> sobre o termo para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag <p>">parágrafo</abbr></li>
        <li><abbr title="use as tags <h1>...<h6>">tutulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">códigos-fontes</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">listas-numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">listas com demarcadores</abbr></li>
    </ul>
</body>
