<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem flexivel</title>
</head>
<body>
    <h1>imagem flexivel</h1>
    <p>você esta vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width:850px )" srcset="imagem/paisagem-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagem/paisagem-m.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
